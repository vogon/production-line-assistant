<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>production line assistant</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous">
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/darkly/bootstrap.min.css"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">production line assistant</a>

                <!-- <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarMenu" aria-controls="navbarMenu"
                        aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav mr-auto">
    
                    </ul>
                </div> -->
            </div>
        </nav>

        <div id="root"></div>

        <div class="container">
            <form>
                <table class="table table-sm">
                        <thead>
                            <tr>
                                <th class="col-sm-4" scope="col">station name</th>
                                <th class="col-sm-1 text-center" scope="col"># slots</th>
                                <th class="col-sm-1 text-right" scope="col">total cost</th>
                                <th class="col-sm-1 text-right" scope="col">slots/hour</th>
                            </tr>
                        </thead>
                        <tr>
                            <th scope="row" class="align-middle"><div>
                                <button type="button" class="btn btn-sm btn-success">+</button>
                                Chassis Assemble
                            </div></th>
                            <td><input class="form-control" type="number" value="1"></input></td>
                            <td class="align-middle text-right">$67,200</td>
                            <td class="align-middle text-right">4.329</td>
                        </tr>
                        <tr>
                            <th colspan="4" scope="row" class="align-middle"><div>
                                <button type="button" class="btn btn-sm btn-danger">&ndash;</button>
                                Fit Body
                            </div></th>
                        </tr>                        
                        <tr>
                            <th scope="row" class="align-middle"><div class="ml-3">
                                <button type="button" class="btn btn-sm btn-success">+</button>
                                Fit Bodyframe
                            </div></th>
                            <td><input class="form-control" type="number" value="1"></input></td>
                            <td class="align-middle text-right">$67,200</td>
                            <td class="align-middle text-right">4.329</td>
                        </tr>
                        <tr>
                            <th scope="row" class="align-middle"><div class="ml-3">
                                <button type="button" class="btn btn-sm btn-success">+</button>
                                Fit Roof
                            </div></th>
                            <td><input class="form-control" type="number" value="1"></input></td>
                            <td class="align-middle text-right">$67,200</td>
                            <td class="align-middle text-right">4.329</td>
                        </tr>
                        <tr>
                            <th scope="row" class="align-middle"><div class="ml-3">
                                <button type="button" class="btn btn-sm btn-success">+</button>
                                Fit Doors
                            </div></th>
                            <td><input class="form-control" type="number" value="1"></input></td>
                            <td class="align-middle text-right">$67,200</td>
                            <td class="align-middle text-right">4.329</td>
                        </tr>
                </table>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
        <script src="./index.tsx"></script>
    </body>
</html>
